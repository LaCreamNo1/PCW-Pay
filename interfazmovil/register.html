<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
      background:#f0f2f5;
      padding:20px;
    }
    .form-box {
      background:white;
      padding:20px;
      border-radius:10px;
      box-shadow:0 5px 15px rgba(0,0,0,0.2);
      width:300px;
      margin-bottom:20px;
    }
    h2{text-align:center;margin-bottom:15px;}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;}
    button{width:100%;padding:10px;background:#2193b0;color:white;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
    button:hover{background:#176d80;}
    table{
      width:100%;
      max-width:500px;
      border-collapse:collapse;
      background:white;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      border-radius:10px;
      overflow:hidden;
    }
    th,td{padding:10px;text-align:left;border-bottom:1px solid #ddd;}
    th{background:#2193b0;color:white;}
    tr:hover{background:#f1f1f1;}
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <p style="text-align:center;margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Tabla de usuarios registrados -->
  <h2>Registered Users</h2>
  <table id="users-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function register(){
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      if(!name || !email || !password){
        alert("All fields are required!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if(users.some(user => user.email === email)){
        alert("This email is already registered!");
        return;
      }

      users.push({name, email, password});
      localStorage.setItem("users", JSON.stringify(users));

      alert("User registered successfully!");
      document.getElementById("name").value="";
      document.getElementById("email").value="";
      document.getElementById("password").value="";
      loadUsers();
    }

    function loadUsers(){
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let tbody = document.querySelector("#users-table tbody");
      tbody.innerHTML = "";
      users.forEach(user=>{
        let row = `<tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // cargar al iniciar
    loadUsers();
  </script>
</body>
</html>
