<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <style>
    body {font-family: Arial, sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f0f2f5;}
    .form-box {background:white;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.2);width:300px;}
    h2{text-align:center;margin-bottom:15px;}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:5px;}
    button{width:100%;padding:10px;background:#2193b0;color:white;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
    button:hover{background:#176d80;}
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p style="text-align:center;margin-top:10px;">Don’t have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    function login(){
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      if(!email || !password){
        alert("Both fields are required!");
        return;
      }

      // Cargar la "base de datos"
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Buscar usuario
      let user = users.find(u => u.email === email && u.password === password);

      if(user){
        alert("Welcome, " + user.name + "!");
        // Aquí puedes redirigir a la app principal
        window.location.href = "catalog.html"; 
      }else{
        alert("Invalid email or password.");
      }
    }
  </script>
</body>
</html>
