<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <meta charset="UTF-8">
    <title>Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; 
            position: relative; /* necesario para la imagen posicionada */
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-button {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-button:hover {
            transform: scale(1.1);
        }

        /* Imagen esquina inferior derecha */
        .imagen-esquina {
            position: fixed;   /* se mantiene en la esquina aunque se haga scroll */
            bottom: 20px;      /* distancia desde abajo */
            right: 20px;       /* distancia desde la derecha */
            width: 100px;      /* tama침o peque침o */
            height: auto;      /* mantiene proporci칩n */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;     /* para que quede encima de otros elementos */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Access</h2>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>

        <!-- Bot칩n rojo que manda a index.html -->
        <button class="login-button" onclick="window.location.href='index.html'">
            Create Account & Login
        </button>
    </div>

    <!-- Imagen en esquina inferior derecha -->
    <img src="Fondo.jpg" alt="Imagen en esquina" class="imagen-esquina">
</body>
</html>
