<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          background-color: #87CEEB; 
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-button {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Access</h2>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>

        <!-- BotÃ³n rojo que manda a index.html -->
        <button class="login-button" onclick="window.location.href='index.html'">
            Create Account & Login
        </button>
    </div>
</body>
</html>
