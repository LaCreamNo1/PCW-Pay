<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PCW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #87CEEB;  /* fondo celeste */
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            background-color: #87CEEB; ;
        }

        /* Panel que contiene las imágenes */
        .panel {
            background-color: #fff; /* panel blanco */
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 30px;
            margin: 50px auto;
            width: fit-content;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .panel a img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .panel a img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <h1>PLATFORM CARD WALLET</h1>

    <div class="panel">
        <!-- Imagen 1 → Audio -->
        <a href="pagina_audio.html">
            <img src="images.jpeg" alt="Audio">
        </a>

        <!-- Imagen 2 → Video -->
        <a href="pagina_video.html">
            <img src="plataformas-streaming-desaparecido-hbo-max.jpg" alt="Video">
        </a>

        <!-- Imagen 3 → Juegos -->
        <a href="pagina_juegos.html">
            <img src="the-best-video-game-controllers_eb53.jpg" alt="Juegos">
        </a>
    </div>
</body>
</html>
