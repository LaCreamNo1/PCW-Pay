<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <style>
        body {
            background-color: #f0f0f0; /* color de fondo */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container img.button-img {
            width: 150px; /* tamaño del botón */
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <input type="email" placeholder="Correo electrónico" id="email"><br>
        <input type="password" placeholder="Contraseña" id="password"><br>
        
        <!-- Botones como imágenes -->
        <img src="iniciar_sesion.png" class="button-img" alt="Iniciar Sesión" onclick="iniciarSesion()">
        <img src="crear_cuenta.png" class="button-img" alt="Crear Cuenta" onclick="crearCuenta()">
    </div>
<script>
    function iniciarSesion() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Redirige a plataformas.html
        window.location.href = "plataformas.html";
    }

    function crearCuenta() {
        // Redirige a la página de crear cuenta (puedes cambiar el nombre si la tienes)
        window.location.href = "crear_cuenta.html";
    }
</script>
</body>
</html>
