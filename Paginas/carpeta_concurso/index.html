<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
           background-color: #87CEEB; /* fondo general */
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            color: black;
        }

        /* Panel que contiene los campos y botones */
        .panel {
            background-color: white; /* fondo celeste */
            padding: 40px;
            margin: 50px auto;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Campos de texto */
        .panel input {
            width: 80%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Botones */
        .panel button {
            width: 80%;
            padding: 15px;
            margin: 12px 0;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .panel button:hover {
            transform: scale(1.1); /* efecto al pasar el cursor */
        }
    </style>
</head>
<body>
    <h1>PLATFORM CARD WALLET</h1>

    <div class="panel">
        <!-- Campos -->
        <input type="email" placeholder="Email" id="email"><br>
        <input type="password" placeholder="Password" id="password"><br>

        <!-- Botones -->
        <button onclick="window.location.href='plataformas.html'">Login</button>
        <button onclick="window.location.href='crear_cuenta.html'">Create Account</button>
    </div>
</body>
</html>
