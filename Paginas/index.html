<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 40px;
        }
        .btn-imagen {
            display: inline-block;
            margin: 15px;
        }
        .btn-imagen img {
            width: 150px;   /* tamaño del botón */
            height: 150px;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-imagen img:hover {
            transform: scale(1.1); /* efecto al pasar el mouse */
        }
    </style>
</head>
<body>
    <h1>Menú Principal</h1>

    <!-- Botón 1 -->
    <a href="pagina1.html" class="btn-imagen">
        <img src="img1.jpg" alt="Botón 1">
    </a>

    <!-- Botón 2 -->
    <a href="pagina2.html" class="btn-imagen">
        <img src="img2.jpg" alt="Botón 2">
    </a>

    <!-- Botón 3 -->
    <a href="pagina3.html" class="btn-imagen">
        <img src="img3.jpg" alt="Botón 3">
    </a>

</body>
</html>
